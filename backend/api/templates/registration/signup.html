{% load static %}

{% include 'partials/headers.html' %}

<header>
  <title>Sign up</title>
</header>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">

      <form class="login100-form validate-form" method="POST" action = '' > {% csrf_token %}
        <span class="login100-form-title">
          Sign up
        </span>

        {% if 'error' in request.session %}
          {{ request.session.error }}
        {% endif %}

        <div class="wrap-input100 validate-input" data-validate = "Username is required">
          <input class="input100" type="text" name="username" placeholder="Username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "First name is required">
          <input class="input100" type="text" name="first_name" placeholder="Firstname">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Last name is required">
          <input class="input100" type="text" name="last_name" placeholder="Lastname">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Email is required">
            <input class="input100" type="text" name="email" placeholder="Email">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password" name="password1" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
        <div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
          <input class="input100" type="password" name="password2" placeholder="Repeat Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Sign up
          </button>
        </div>


      </form>
    </div>
  </div>
</div>
{% include 'partials/footer.html' %}
